<h3>Manage Clients</h3>
<div class="alert alert-danger" role="alert" *ngIf="error">
  {{errorMessage}}
</div>
<div class="alert alert-success" role="alert" *ngIf="success">
  Successfully Saved
</div>
<div class="row">
  <div class="col-md-4">
    <div class="card">
      <div class="card-header" style="padding-left:5px;">
        <div class="input-group mb-3">
          <input type="text" class="form-control underlined" placeholder="search" (input)="onSearchChange($event.target.value)" />
          <div class="input-group-append">
            <button class="btn btn-primary" (click)="new()">
              <i class="fa fa-plus-square"></i> &nbsp;Add New</button>
          </div>
        </div>
      </div>
      <div style="overflow:auto;height:400px;background-color:white;">
        <ul class="list-group list-group-flush">
          <li *ngFor="let client of filterClients" class="list-group-item" (click)="edit(client)" style="cursor: pointer;">
            {{client.name}}
            <span class="float-right">
              <i class="fa fa-arrow-right"></i>
            </span>
          </li>
        </ul>
        <div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <div class="card">
      <div class="card-body">
        <form (ngSubmit)="submit()" name="clientForm" ngNativeValidate>
          Client Id:{{client.id}}
          <div class="form-group">
            <div class="row">
              <div class="col-md-4">
                <label for="name">Name *</label>
                <input type="text" class="form-control underlined" name="name" id="name" required="true" [(ngModel)]="client.name" pattern=".{3,}"
                  title="3 characters minimum" />
                <small>minimum 3 character</small>
              </div>
              <div class="col-md-4">
                <label for="contactPerson">Contact Person *</label>
                <input type="text" class="form-control underlined" name="contactPerson" id="contactPerson" required="true" [(ngModel)]="client.contactPerson"
                  pattern=".{3,}" title="3 characters minimum" />
                <small>minimum 3 character</small>
              </div>
              <div class="col-md-4">
                <label for="companyType">Company Type *</label>
                <select id="companyType" name="companyType" class="form-control underlined" required="true" [(ngModel)]="client.companyType">
                  <option value="Company" selected>Company</option>
                  <option value="Partnership">Partnership</option>
                  <option value="Individual">Individual</option>
                  <option value="Trust">Trust</option>
                  <option value="LLP">LLP</option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-md-6">
                <label for="phonePrimary">Primary Phone *</label>
                <input type="tel" class="form-control underlined" pattern=".{10,12}" title="min 10, max 12 characters" name="phonePrimary"
                  id="phonePrimary" required="true" [(ngModel)]="client.phonePrimary" />
                <small>min 10, max 12 characters</small>
              </div>
              <div class="col-md-6">
                <label for="email">Primary Email *</label>
                <input type="email" class="form-control underlined" name="email" id="email" required="true" [(ngModel)]="client.email" />
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-md-6">
                <label for="name">Secondary Phone</label>
                <input type="tel" class="form-control underlined" name="phoneSecondary" id="phoneSecondary" required="false" [(ngModel)]="client.phoneSecondary"
                />
              </div>
              <div class="col-md-6">
                <label for="faxNo">Fax</label>
                <input type="tel" class="form-control underlined" name="faxNo" id="faxNo" required="false" [(ngModel)]="client.faxNo" />
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-md-6">
                <label for="pan">PAN *</label>
                <input type="text" class="form-control underlined" name="pan" id="pan" pattern="[A-Za-z]{5}\d{4}[A-Za-z]{1}" title="Enter valid PAN No" required="true"
                  [(ngModel)]="client.pan" />
                <small>Enter valid PAN No</small>
              </div>

              <div class="col-md-6">
                <label for="gstin">GSTIN *</label>
                <input type="text" class="form-control underlined" name="gstin" id="gstin" pattern="^([0]{1}[1-9]{1}|[1-2]{1}[0-9]{1}|[3]{1}[0-7]{1})([a-zA-Z]{5}[0-9]{4}[a-zA-Z]{1}[1-9a-zA-Z]{1}[zZ]{1}[0-9a-zA-Z]{1})+$" title="Enter valid GST No"
                  required="true" [(ngModel)]="client.gstin" />
                <small>Enter valid GST No</small>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="bill_Addr">Billing Address *</label>
            <div class="row">
              <div class="col-md-6">

                <label for="addrLine1">Address line 1 *</label>
                <input type="text" class="form-control underlined" name="addrLine1" pattern=".{3,}" title="min 3 characters" id="addrLine1"
                  required="true" [(ngModel)]="client.addrLine1" />
                <small>min 3 characters</small>
              </div>
              <div class="col-md-6">
                <label for="addrLine2">Address line 2 </label>
                <input type="text" class="form-control underlined" name="addrLine2" id="addrLine2" required="false" [(ngModel)]="client.addrLine2"
                />

              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-md-4">
                <label for="city">City *</label>
                <input type="text" class="form-control underlined" name="city" pattern=".{3,}" title="min 3 characters" id="city" required="true"
                  [(ngModel)]="client.city" />
                <small>min 3 characters</small>
              </div>
              <div class="col-md-4">
                <label for="state">State *</label>
                <input type="text" class="form-control underlined" name="state" pattern=".{2,}" title="min 2 characters" id="state" required="true"
                  [(ngModel)]="client.state" />
                <small>min 2 characters</small>
              </div>
              <div class="col-md-4">
                <label for="pinCode">PinCode *</label>
                <input type="text" class="form-control underlined" pattern=".{6,6}" title="min 6,max 6 characters" name="pincode" id="pincode"
                  required="true" [(ngModel)]="client.pincode" />
                <small>6 characters</small>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="row">
              <div class="col-md-6">
                <label for="ServiceTaxRegNo">Service Tax Reg No</label>
                <input type="text" class="form-control underlined" pattern=".{15,20}" title="min 15,max 20 characters" name="ServiceTaxRegNo"
                  id="ServiceTaxRegNo" required="false" [(ngModel)]="client.serviceTaxRegNo" />
                <small>min 15, max 20 characters</small>

          </div>

          <button type="submit" class="btn bg-primary float-right"><i class="fa fa-save"></i>&nbsp;Save Client</button>
        </form>
      </div>
    </div>
  </div>
</div>
