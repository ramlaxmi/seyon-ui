<app-nav></app-nav>

<div class="pt-2 mx-lg-1 pb-5 mb-4">
  <div class="container-fluid mt-0">
    <h3 class="mb-2 mb-sm-0 pt-1 pb-2">
      <span>PerformA Invoice (Manufacturing)</span>
    </h3>
    <!-- Heading -->
    <div class="alert alert-success" role="alert" *ngIf="success">
      Successfully Created
    </div>

    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-md-12 ">
            Proforma Invoices are created successfully , ids
            <ol>
              <li *ngFor="let id of ids">
                <a [routerLink]="['/manufacturingInvoice', id]">{{id}}</a>
              </li>
            </ol>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="companyMenu fixed-bottom clearfix">
  <div class="company-name">Welcome : {{companyGlobalVar.companyName}} </div>
  <a routerLink="/company" routerLinkActive="active" title="edit profile" class="company-icon">
    <i class="fa fa-cog"></i>
  </a>
</div>
