<!-- Heading -->
<div class="card mb-4 wow fadeIn">
  <!--Card content-->
  <div class="card-body d-sm-flex justify-content-between">
    <h4 class="mb-2 mb-sm-0 pt-1">
      <span>New Voucher</span>
    </h4>
  </div>
</div>
<!-- Heading -->
<div class="alert alert-danger" role="alert" *ngIf="error">
  {{errorMessage}}
</div>
<div class="alert alert-success" role="alert" *ngIf="success">
  Successfully Saved
</div>

<form (ngSubmit)="saveVoucher()" name="voucherForm" ngNativeValidate>
  <div class="card">
    <div class="card-header primary-color white-text" style="padding-left:20px;">
      <label for="vendorName">Voucher Entry </label>
    </div>
    <div class="card-body">
      <div class="form-group">
        <div class="row">
          <div class="col-sm-4">
            <div class="md-form mt-1">
            <label for="vendorName">Vendor Name : </label>
            <input type="text" class="form-control underlined" name="vendorName" id="vendorName" [(ngModel)]="voucher.vendorName" />
          </div>
          </div>
          <div class="col-sm-4">
            <div class="md-form mt-1">
            <label for="voucherId">Voucher Id </label>
            <input type="text" class="form-control underlined" name="voucherId" id="voucherId" [(ngModel)]="voucher.voucherId"/>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-sm-8">
            <div class="md-form mt-1">
            <label for="particulars">Particulars : </label>
            <input type="text" class="form-control underlined" name="particulars" id="particulars"  [(ngModel)]="voucher.particulars"/>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-sm-4">
            <div class="md-form mt-1">
            <label for="totalAmount">Total Amount : </label>
            <input type="text" class="form-control underlined" name="totalAmount" id="totalAmount"  [(ngModel)]="voucher.totalAmount"/>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="md-form mt-1">
            <label for="voucherDate" class="active">Voucher Date </label>
            <input type="date" class="form-control underlined" name="voucherDate" id="voucherDate" [(ngModel)]="voucher.voucherDate"
            />
            </div>
          </div>
        </div>
      </div>
      
    </div>
    <div class="card-footer">
      <button class="btn btn-success float-right " type="submit"> <i class="fa fa-save"></i>&nbsp;Save</button>
    </div>
  </div>
</form>
