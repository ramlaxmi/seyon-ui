<!-- Heading -->
<div class="alert alert-danger" role="alert" *ngIf="error">
  {{errorMessage}}
</div>
<div class="alert alert-success" role="alert" *ngIf="success">
  Successfully Saved
</div>

<form (ngSubmit)="saveVoucher()" name="voucherForm" ngNativeValidate>
  <div class="card">
    <div class="card-header stylish-color-dark white-text" style="padding-left:20px;">
      <label for="vendorName">Voucher Entry </label>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-3 border-right field-labels">
          <label for="voucherId" [class.active]="true">Voucher Id</label>
          <input type="text" class="form-control underlined" name="voucherId" id="voucherId" [(ngModel)]="voucher.voucherId" />
        </div>

        <div class="col-md-3 border-right field-labels">
          <label for="voucherDate" [class.active]="true">Voucher Date</label>
          <input type="date" class="form-control underlined" name="voucherDate" id="voucherDate" [(ngModel)]="voucher.createdDate"
            [value]="date | date:'yyyy-MM-dd'" [max]="curDate" />
        </div>

        <div class="col-md-3 border-right field-labels">
          <label for="invoiceId" [class.active]="true">Invoice Id</label>
          <input type="text" class="form-control underlined" name="invoiceId" id="invoiceId" [(ngModel)]="voucher.invoiceId" />
        </div>

        <div class="col-md-3 field-labels">
          <label for="invoiceDate" [class.active]="true">Invoice Date</label>
          <input type="date" class="form-control underlined" name="invoiceDate" id="invoiceDate" [(ngModel)]="voucher.invoiceDate"
            [value]="date | date:'yyyy-MM-dd'" />
        </div>
      </div>

      <hr/>
      <div class="row">

        <div class="col-md-2 text-right field-labels">
          Select Vendor
        </div>
        <div class="col-md-3 border-right">
          <select [ngModelOptions]="{standalone: true}" (change)="loadSelectedVendor()" class="form-control underlined" [(ngModel)]="selVendorId">
        <option></option>
        <option *ngFor="let vendor of vendors" [ngValue]="vendor.id" [selected]="vendor.id === selVendorId">{{vendor.name}}</option>
         </select>
        </div>

        <div class="col-md-2 text-right field-labels">
          Head of Account
        </div>
        <div class="col-md-4 border-right">
          <!--  <select [ngModelOptions]="{standalone: true}" (change)="loadSelectedVendor()" class="form-control underlined" [(ngModel)]="selVendorId">
        <option></option>
        <option *ngFor="let vendor of vendors" [ngValue]="vendor.id" [selected]="vendor.id === selVendorId">{{vendor.name}}</option>
         </select>-->
        </div>
      </div>

      <hr/>

      <div class="row">
        <div class="col-md-12 border-right field-labels">
          Particulars
          <textarea rows="2" type="text" class="form-control underlined" name="particulars" id="particulars" [(ngModel)]="voucher.particulars">
            </textarea>
        </div>

      </div>
      <hr/>
      <div class="row">
        <div class="col-md-1 field-labels">
          Net Amount:
        </div>
        <div class="col-md-1">
          <input type="text" class="form-control inp-border-bottom" name="netAmount" id="netAmount" [(ngModel)]="voucher.netAmount"
          />
        </div>
        <div class="col-md-2">
        </div>
        <div class="col-md-2 field-labels">
          Deductions
        </div>

      </div>
      <hr/>
      <div class="row">
        <div class="col-md-1 field-labels">
          CGST Amt:
        </div>
        <div class="col-md-1">
          <input type="text" class="form-control inp-border-bottom" name="cgstAmount" id="cgstAmount" [(ngModel)]="voucher.cgstAmount"
          />
        </div>
        <div class="col-md-2">
        </div>
        <div class="col-md-1 field-labels">
          TDS Percentage
        </div>
        <div class="col-md-1">
          <input type="text" class="form-control inp-border-bottom" name="tdsPercent" id="tdsPercent" [(ngModel)]="voucher.tdsPercent"
          />
        </div>
      </div>

      <hr/>
      <div class="row">
        <div class="col-md-1 field-labels">
          SGST Amt:
        </div>
        <div class="col-md-1">
          <input type="text" class="form-control inp-border-bottom" name="sgstAmount" id="sgstAmount" [(ngModel)]="voucher.sgstAmount"
          />
        </div>
        <div class="col-md-2">
        </div>
        <div class="col-md-1 field-labels">
          TDS Amount
        </div>
        <div class="col-md-1">
          <input type="text" class="form-control inp-border-bottom" name="tdsAmount" id="tdsAmount" [(ngModel)]="voucher.tdsAmount"
          />
        </div>
      </div>

      <hr/>
      <div class="row">
        <div class="col-md-1 field-labels">
          IGST Amt:
        </div>
        <div class="col-md-1">
          <input type="text" class="form-control inp-border-bottom" name="igstAmount" id="igstAmount" [(ngModel)]="voucher.igstAmount"
          />
        </div>
        <div class="col-md-2">
        </div>
        <div class="col-md-1 field-labels">
          Others
        </div>
        <div class="col-md-1">
          <input type="text" class="form-control inp-border-bottom" name="others" id="others" [(ngModel)]="voucher.others" />
        </div>
      </div>

      <hr/>
      <div class="row">
        <div class="col-md-1 field-labels">
          Reimbursement:
        </div>
        <div class="col-md-1">
          <input type="text" class="form-control inp-border-bottom" name="reimbursement" id="reimbursement" [(ngModel)]="voucher.reimbursement"
          />
        </div>
        <div class="col-md-2">
        </div>
        <div class="col-md-1 field-labels">
          Amount Due
        </div>
        <div class="col-md-1">
          <input type="text" class="form-control inp-border-bottom" name="totalAmount" id="totalAmount" [(ngModel)]="voucher.totalAmount"
          />
        </div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-1 field-labels">
          Total Net Amount:
        </div>
        <div class="col-md-1">
          <input type="text" class="form-control inp-border-bottom" name="totalNetAmount" id="totalNetAmount" [(ngModel)]="voucher.totalNetAmount"
          />
        </div>
        <div class="col-md-2">
        </div>
        <div class="col-md-1 field-labels">
          Deduction Remarks
        </div>
        <div class="col-md-3">
          <input type="text" class="form-control inp-border-bottom" name="deductionRemark" id="deductionRemark" [(ngModel)]="voucher.deductionRemark"
          />
        </div>
      </div>

    </div>
    <div class="card-footer">
      <button class="btn btn-success float-right " type="submit"> <i class="fa fa-save"></i>&nbsp;Save</button>
    </div>
  </div>

</form>
