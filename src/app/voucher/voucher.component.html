<!-- Heading -->
<div class="card mb-4 wow fadeIn">
  <!--Card content-->
  <div class="card-body d-sm-flex justify-content-between">
    <h4 class="mb-2 mb-sm-0 pt-1">
      <span>New Voucher</span>
    </h4>
  </div>
</div>
<!-- Heading -->
<div class="alert alert-danger" role="alert" *ngIf="error">
  {{errorMessage}}
</div>
<div class="alert alert-success" role="alert" *ngIf="success">
  Successfully Saved
</div>

<form (ngSubmit)="saveVoucher()" name="voucherForm" ngNativeValidate>
  <div class="card">
    <div class="card-header primary-color white-text" style="padding-left:20px;">
      <label for="vendorName">Voucher Entry </label>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-3 border-right">
          <h4 class="sub-header">
            <span class="index">1</span>Vendor
          </h4>
          <div class="md-form ">
            <label for="addressLine1" [class.active]="true">Name</label>
            <input type="text" class="form-control underlined" name="name" id="name" [(ngModel)]="voucher.vendorName">
          </div>
          <div class="md-form ">
            <label for="addressLine1" [class.active]="true">Address Line 1</label>
            <input type="text" class="form-control underlined" name="addressLine1" id="addressLine1" [(ngModel)]="voucher.vendorAddressLine1">
          </div>
          <div class="md-form ">
            <label for="addressLine2" [class.active]="true">Address Line 2</label>
            <input type="text" class="form-control underlined" name="addressLine2" id="addressLine2" [(ngModel)]="voucher.vendorAddressLine2">
          </div>
          <div class="md-form ">
            <label for="city" [class.active]="true">City</label>
            <input type="text" class="form-control underlined" name="city" id="city" [(ngModel)]="voucher.vendorAddressCity" />
          </div>
          <div class="md-form ">
            <label for="state" [class.active]="true">State</label>
            <input type="text" class="form-control underlined" name="state" id="state" [(ngModel)]="voucher.vendorAddressState" />
          </div>
          <div class="md-form ">
            <label for="pinCode" [class.active]="true">Pincode *</label>
            <input type="text" class="form-control underlined" name="pinCode" id="pinCode" [(ngModel)]="voucher.vendorAddressPincode" />
          </div>
          <div class="md-form">
            <label for="headOfAccount" [class.active]="true">Head Of Account</label>
            <input type="text" class="form-control underlined" name="headOfAccount" id="headOfAccount" [(ngModel)]="voucher.headOfAccount"
            />
          </div>
        </div>

        <div class="col-md-3 border-right">
          <h4 class="sub-header">
            <span class="index">2</span>Other Details
          </h4>
          <div class="md-form ">
            <label for="vendorGst" [class.active]="true">GST</label>
            <input type="text" class="form-control underlined" name="vendorGst" id="vendorGst" [(ngModel)]="voucher.vendorGst" />
          </div>
          <div class="md-form ">
            <label for="vendorPanNo" [class.active]="true">PAN</label>
            <input type="text" class="form-control underlined" name="vendorPanNo" id="vendorPanNo" 
              [(ngModel)]="voucher.vendorPanNo" />
          </div>
          <div class="md-form ">
            <label for="vendorBankAcctNo" [class.active]="true">Bank Account Number</label>
            <input type="text" class="form-control underlined" name="vendorBankAcctNo" id="vendorBankAcctNo"
              [(ngModel)]="voucher.vendorBankAcctNo" />
          </div>
          <div class="md-form ">
            <label for="vendorBankName" [class.active]="true">Bank Name</label>
            <input type="text" class="form-control underlined" name="vendorBankName" id="vendorBankName" [(ngModel)]="voucher.vendorBankName" />
          </div>
          <div class="md-form ">
            <label for="vendorBankBranch" [class.active]="true">Bank Branch</label>
            <input type="text" class="form-control underlined" name="vendorBankBranch" id="vendorBankBranch" [(ngModel)]="voucher.vendorBankBranch"
            />
          </div>
          <div class="md-form">
            <label for="vendorBankBranchIfscCode" [class.active]="true">IFSC Code</label>
            <input type="text" class="form-control underlined" name="vendorBankBranchIfscCode" id="vendorBankBranchIfscCode" [(ngModel)]="voucher.vendorBankBranchIfscCode"
            />
          </div>
         
        </div>

        <div class="col-md-4">
          <h4 class="sub-header">
            <span class="index">3</span>Voucher
          </h4>
          <div class="md-form ">
            <label for="voucherId" [class.active]="true">Voucher Id</label>
            <input type="text" class="form-control underlined" name="voucherId" id="voucherId" [(ngModel)]="voucher.voucherId" />
          </div>
          <div class="md-form ">
            <label for="particulars" [class.active]="true">Particulars</label>
            <textarea rows="7"  type="text" class="form-control underlined" name="particulars" id="particulars" [(ngModel)]="voucher.particulars">
            </textarea>
          </div>
          <div class="form">
            <label for="voucherDate" [class.active]="true">Voucher Date</label>
            <input type="date" class="form-control inp-border-bottom" name="voucherDate" id="voucherDate" [(ngModel)]="voucher.voucherDate" />
          </div>
          <div class="form" >
            <label for="totalAmount">Total Amount : </label>
            <input type="text" class="form-control inp-border-bottom" name="totalAmount" id="totalAmount"  [(ngModel)]="voucher.totalAmount"/>
          </div>
        </div>
        <div class="col-md-2">
          <h4 class="sub-header">
            <span class="index">4</span>Tax
          </h4>

          <div class="md-form ">
            <label for="cgstPercent" [class.active]="true">% CGST</label>
            <input type="text" class="form-control underlined" name="cgstPercent" id="cgstPercent" [(ngModel)]="voucher.cgstPercent" />
          </div>

          <div class="md-form ">
            <label for="sgstPercent" [class.active]="true">% SGST</label>
            <input type="text" class="form-control underlined" name="sgstPercent" id="sgstPercent" [(ngModel)]="voucher.sgstPercent" />
          </div>

          <div class="md-form ">
            <label for="igstPercent" [class.active]="true">% IGST</label>
            <input type="text" class="form-control underlined" name="igstPercent" id="igstPercent" [(ngModel)]="voucher.igstPercent" />
          </div>
          <div class="md-form ">
            <label for="tdsPercent" [class.active]="true">% TDS</label>
            <input type="text" class="form-control underlined" name="tdsPercent" id="tdsPercent" [(ngModel)]="voucher.tdsPercent"
            />
          </div>
          <div class="md-form ">
            <label for="netAmount" [class.active]="true">Net Amount</label> 
            <input type="text" class="form-control underlined" name="netAmount" id="netAmount" [(ngModel)]="voucher.netAmount" />
          </div>

          <div class="md-form ">
            <label for="netPayable" [class.active]="true">Net Payable</label> 
            <input type="text" class="form-control underlined"  name="netPayable" id="netPayable" [(ngModel)]="voucher.netPayable" />
          </div>
      </div>
      </div>

    </div>
    <div class="card-footer">
      <button class="btn btn-success float-right " type="submit"> <i class="fa fa-save"></i>&nbsp;Save</button>
    </div>
  </div>
</form>
